<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FlashCard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    
</head>
<body>
    <main>
        <aside class="categories">
            <h2>Categories</h2>
            <ul>
                <li>Cat 1</li>
            </ul>
        </aside>
        <section class="interface">
            <h1 id="counter">Question 1 of 20</h1>
            <div id="card" onclick="toggleAnswer()">
                
            </div>

            <form class="add-question">
                <input type="text" placeholder="Type your question">
                <input type="text">
            </form>
  
            <section class="change-buttons">
                <button>
                    Add
                    <i class="fas fa-plus"></i>
                </button>
                <button>
                    Randomize
                    <i class="fas fa-question"></i>
                </button>
            </section>

            <section class="order-buttons">
                <button onclick="changeQuestion('previous')">
                        <i class="far fa-arrow-alt-circle-left"></i>
                        Previous
                </button>
                    
                <button onclick="changeQuestion('next')">
                    Next
                    <i class="far fa-arrow-alt-circle-right"></i>
                </button>

            </section>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
