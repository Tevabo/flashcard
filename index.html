<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FlashCard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>
    <main>
        <aside class="categories">
            <h2>Categories</h2>
            <ul>
                <li>Cat 1</li>
            </ul>
        </aside>
        <section class="interface">
            <h1 class="counter">Question 1 of 20</h1>
            <div id="card">
                
            </div>

            <form class="add-question">
                <input type="text" placeholder="Type your question">
                <input type="text">
            </form>
  
            <section class="change-buttons">
                <button>Add</button>
                <button>Randomize</button>
            </section>

            <section class="order-buttons">
                <button onclick="changeQuestion('previous')">Previous</button>
                <button onclick="changeQuestion('next')">Next</button>
            </section>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
